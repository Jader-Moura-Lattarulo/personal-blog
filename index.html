<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Blog</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="logo title">Life Blog</h1>

        <nav class="nav">
          <ul class="menu">
            <li class="item"><a href="" class="link">home</a></li>
            <li class="item"><a href="" class="link">link</a></li>
            <li class="item"><a href="" class="link">posts</a></li>
            <li class="item"><a href="" class="link">contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="slider">
        <div class="container">
          <div class="swiper-container mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="/images/escalada.jpg" alt="" class="img" /></div>
              <div class="swiper-slide"><img src="/images/galaxia.jpg" alt="" class="img" /></div>
              <div class="swiper-slide"><img src="/images/montanha.jpg" alt="" class="img" /></div>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
        <div class="swiper-button-prev">
          <i class="bx bx-left-arrow-alt"></i>
        </div>
        <div class="swiper-button-next">
          <i class="bx bx-right-arrow-alt"></i>
        </div>
      </section>

      <section class="section -cats">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-12">
                    <div class="card -cats">
                        <figure>
                            <a href="" class="link"></a>
                            <img src="/images/moda.jpg" alt="" class="img">
                            <figcaption class="title">moda</figcaption>
                        </figure>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col12">
                    <div class="card -cats">
                        <figure>
                            <a href="" class="link"></a>
                            <img src="/images/lifestyle.jpg" alt="" class="img">
                            <figcaption class="title">lifestyle</figcaption>
                        </figure>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col12">
                    <div class="car -cats">
                        <figure>
                            <a href="" class="link"></a>
                            <img src="/images/travel.jpg" alt="" class="img">
                            <figcaption class="title">travel</figcaption>
                        </figure>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col12">
                    <div class="car -cats">
                        <figure>
                            <a href="" class="link"></a>
                            <img src="/images/health.jpg" alt="" class="img">
                            <figcaption class="title">health</figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
      </section>

      
    </main>

    <footer class="footer">
      <span><span>Personal Blog</span></span>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
